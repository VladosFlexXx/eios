name: Create GitHub Release and upload APK

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "stable"
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      # Универсальный APK (обычно самый удобный для релиза)
      - name: Build universal release APK
        run: flutter build apk --release

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          cp build/app/outputs/flutter-apk/app-release.apk artifacts/EIOS-${{ github.ref_name }}.apk

      # Если хочешь ещё APK по ABI (arm64-v8a/armeabi-v7a/x86_64) — включи этот блок:
      # - name: Build split-per-abi APKs
      #   run: flutter build apk --release --split-per-abi
      #
      # - name: Copy split-per-abi artifacts
      #   run: |
      #     cp build/app/outputs/flutter-apk/app-arm64-v8a-release.apk artifacts/EIOS-${{ github.ref_name }}-arm64-v8a.apk
      #     cp build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk artifacts/EIOS-${{ github.ref_name }}-armeabi-v7a.apk
      #     cp build/app/outputs/flutter-apk/app-x86_64-release.apk artifacts/EIOS-${{ github.ref_name }}-x86_64.apk

      - name: Create GitHub Release and upload APK(s)
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
